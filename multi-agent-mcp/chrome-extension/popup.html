<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCP Tools</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: #f9f9fb;
      color: #333;
      margin: 0;
      padding: 0;
      width: 300px;
    }

    header {
      background: linear-gradient(90deg, #510296, #9b1cba); /* Amdocs-inspired gradient */
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 1rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
    }

    textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    button.tool-btn {
      margin: 0.25rem 0.25rem 0 0;
      padding: 0.5rem 0.75rem;
      background: linear-gradient(90deg, #6f2da8, #ff6f61); /* Matches header */
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
    }

    button.tool-btn:hover {
      background: linear-gradient(90deg, #5a1f8e, #e85c50); /* Slightly darker hover effect */
    }

    #result {
      background-color: #f4f4f6;
      padding: 0.5rem;
      border-radius: 6px;
      margin-top: 1rem;
      font-size: 0.85rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="font-size: 1.2rem;">ðŸ§  GenDox AI ðŸ§ </h1>
  </header>
  <main>
    <label>Select a tool:</label>
    <div id="tool-buttons" style="display: flex; flex-wrap: wrap;"></div>
    <label for="input">Enter your input:</label>
    <textarea id="input" rows="4" placeholder="Example: Digital, OMV or BSSe"></textarea>

    <div id="result"></div>
  </main>
  <script src="popup.js" defer></script>
</body>
</html>
