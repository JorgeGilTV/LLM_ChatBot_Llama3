
<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: #f9f9fb;

      padding: 0;
      width: 300px;

      border-radius: 6px;
      margin-top: 1rem;
      font-size: 0.85rem;
