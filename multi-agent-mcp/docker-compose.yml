version: '3.8'

services:
  arlo-agenticai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arlo-agenticai-app
    ports:
      - "8080:8080"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
    env_file:
      - .env
    volumes:
      # Mount logs directory for persistence
      - ./logs:/app/logs
      # Optional: mount for hot-reload during development
      # - ./app.py:/app/app.py
      # - ./tools:/app/tools
      # - ./templates:/app/templates
      # - ./static:/app/static
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/api/tools', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - arlo-network

networks:
  arlo-network:
    driver: bridge
